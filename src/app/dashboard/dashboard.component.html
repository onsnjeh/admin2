    <li>

 </div>

<div class="main-content">

 <app-header>
 </app-header>


 <main>

        <div class="page-header">
            <h1>Dashboard</h1>
            <small>Home / Dashboard</small>
        </div>

        <div class="page-content">
            <app-carts></app-carts>
            <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
                <li ngbNavItem="list-article-dernier">
                    <a ngbNavLink>Dernier Document</a>
                    <ng-template ngbNavContent>
                        <app-list-article-dernier></app-list-article-dernier>
                    </ng-template>
                </li>
                <li ngbNavItem="list-ticket-dernier">
                    <a ngbNavLink>Dernier Tickets</a>
                    <ng-template ngbNavContent>
                        <app-list-ticket-dernier></app-list-ticket-dernier>

                    </ng-template>
                </li>
                <li ngbNavItem="list-client-dernier">
                    <a ngbNavLink>Dernier Client</a>
                    <ng-template ngbNavContent>
                        <app-list-client-dernier></app-list-client-dernier>

                    </ng-template>
                </li>
                <li ngbNavItem="list-manager-dernier">
                    <a ngbNavLink>Dernier Manager</a>
                    <ng-template ngbNavContent>
                        <app-list-manager-dernier></app-list-manager-dernier>

                    </ng-template>
                </li>
                <li ngbNavItem="list-expert-dernier">
                    <a ngbNavLink>Dernier Expert</a>
                    <ng-template ngbNavContent>
                        <app-list-expert-dernier></app-list-expert-dernier>

                    </ng-template>
                </li>
            </ul>

            <div [ngbNavOutlet]="nav" class="ms-8"></div>
        </div>






    </main>

</div>
