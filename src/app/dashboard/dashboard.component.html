<input type="checkbox" id="menu-toggle">
<div class="sidebar">
    <!-- <div class="side-header">
        <h3>M<span>odern</span></h3>
    </div>
     -->
    <div class="side-content">
        <div class="profile">
            <div class="profile-img bg-img"
                style="background-image: url(https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png)">
            </div>
            <h4>Admin</h4>
            <small>Admin</small>
        </div>
        <div class="side-menu">
            <ul>
                <li>
                    <a [routerLink]="['/']" class="active">
                        <span class="las la-home"></span>
                        <small class="text-white">Home</small>
                    </a>
                </li>

                <li>
                    <a [routerLink]="['/admin/list-article']">
                        <span><i class="bi bi-file-earmark-bar-graph"></i>
                        </span>
                        <small class="text-white">list article</small>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/admin/list-ticket']">
                        <span><i class="bi bi-card-list"></i>
                        </span>
                        <small class="text-white">list ticket</small>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/admin/list-manager']">
                        <span><i class="bi bi-list-stars"></i>
                        </span>
                        <small class="text-white">list manager</small>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/admin/list-expert']">
                        <span><i class="bi bi-list"></i>
                        </span>
                        <small class="text-white">list expert </small>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/admin/list-client']">
                        <span><i class="bi bi-person-lines-fill"></i>
                        </span>
                        <small class="text-white">list client</small>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-user-alt"></span>
                        <small>Profile</small>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="main-content">

    <app-header>
    </app-header>


    <main>

        <div class="page-header">
            <h1>Dashboard</h1>
            <small>Home / Dashboard</small>
        </div>

        <div class="page-content">
            <app-carts></app-carts>
            <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
                <li ngbNavItem="list-article-dernier">
                    <a ngbNavLink>Dernier Document</a>
                    <ng-template ngbNavContent>
                        <div *ngFor='let item1 of item1'>


                            <app-list-article-dernier [item1]="item1"></app-list-article-dernier>

                        </div>
                    </ng-template>
                </li>
                <li ngbNavItem="list-ticket-dernier">
                    <a ngbNavLink>Dernier Tickets</a>
                    <ng-template ngbNavContent>
                        <div *ngFor='let item5 of item5'>
                            <app-list-ticket-dernier [item5]="item5"></app-list-ticket-dernier>

                        </div>

                    </ng-template>
                </li>
                <li ngbNavItem="list-client-dernier">
                    <a ngbNavLink>Dernier Client</a>
                    <ng-template ngbNavContent>
                        <div *ngFor='let item2 of item2'>
                            <app-list-client-dernier [item2]="item2"></app-list-client-dernier>
                        </div>

                    </ng-template>
                </li>
                <li ngbNavItem="list-manager-dernier">
                    <a ngbNavLink> Manager</a>
                    <ng-template ngbNavContent>
                        <div *ngFor='let item4 of item4'>
                            <app-list-manager-dernier [item4]="item4"></app-list-manager-dernier>

                        </div>

                    </ng-template>
                </li>
                <li ngbNavItem="list-expert-dernier">
                    <a ngbNavLink> Expert</a>
                    <ng-template ngbNavContent>
                        <div *ngFor='let item3 of item3'>
                            <app-list-expert-dernier [item3]="item3"></app-list-expert-dernier>

                        </div>

                    </ng-template>
                </li>
            </ul>

            <div [ngbNavOutlet]="nav" class="ms-8"></div>
        </div>






    </main>

</div>
